<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Password Genarator</title>
</head>
<body>
    <div class="container">
        <h1>Password Genarator</h1>

        <div class="password">
            <h2 class="pw-text"></h2>
            <button class="copy"><i class="fa fa-clipboard" aria-hidden="true"></i></button>
        </div>

        <div class="genarator">
            <div class="length">
                <div class="len-info">
                    <p>Character Length</p>
                    <p>10</p>
                    <input type="range" name="" id="">
                </div>
            </div>

            <div class="settings">
                <div class="check-box">
                    <input type="checkbox" id="uppercase" name="uppercase">
                    <label for="uppercase"> I have a bike</label
                </div>
                <div class="check-box">
                    <input type="checkbox" id="lowercase" name="lowercase">
                    <label for="lowercase"> I have a bike</label
                </div>
                <div class="check-box">
                    <input type="checkbox" id="numbers" name="numbers">
                    <label for="numbers"> I have a bike</label
                </div>
                <div class="check-box">
                    <input type="checkbox" id="symbols" name="symbols">
                    <label for="symbols"> I have a bike</label
                </div>
            </div>

            <div class="strength">
                <p>Strength</p>
                <div class="indicator">
                    <p>Medium</p>
                    <div class="meter">
                        <div class="wreak"></div>
                        <div class="fair"></div>
                        <div class="good"></div>
                        <div class="excelent"></div>
                    </div>
                </div>
            </div>

            <button class="genarate">Genarate</button>
        </div>

    </div>
</body>
</html>
